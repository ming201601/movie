<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서복</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<style>
    .bg-header .bg.bg-footer{
        background-color: rgb(246, 211, 148) !important;
        text-shadow: none !important;
    }

    .bg-footer{
        background-color: rgb(246, 211, 148) !important;
    }
 
</style>
</head>
<body>
    <div data-role="page" id="page1">
        <!-- header-------------------------------------------------------------->
        <div data-role="header" class="bg-header">
            <h3>영화관위치</h3>
            <a href="index.html" rel="external" data-icon="home" data-iconpos="notext">Home</a>
            <A href="index.html" rel="external" data-icon="back" data-iconpos="notext">Prev</A>
       </div>
       <!-- header-->
       <!-- content----------------------------------------------------------------------->
       <div data-role="ui-content" id="content">
        
       <!-- 카카오맵 ----------------------------------------------->
       <div id="kakaomap" class="bg-map" style="width: 100%;height: 500px;"></div>
       <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5ef200106cb3d2499e85ce0fcb17542a"></script>
       <script> 
        $(window).load(function(){
                    var mapContainer = document.getElementById('kakaomap'), // 지도를 표시할 div 
                    mapOption = { 
                            center: new daum.maps.LatLng(37.501669350459004, 127.02638873742926), // 지도의 중심좌표
                            level: 3 // 지도의 확대 레벨
                    };

                    var map = new daum.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                    // 마커가 표시될 위치입니다 
                    var markerPosition  = new daum.maps.LatLng(37.501669350459004, 127.02638873742926); 

                    // 마커를 생성합니다
                    var marker = new daum.maps.Marker({
                        position: markerPosition
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);
            });

       </script>
       <!-- 카카오맵.끝.-->

        </div>
        <!-- footer------------------------------------------------->
        <div data-role="footer" class="bg-footer">
           <h3>&copy;CGV.All rights reserved.</h3>
       </div>
       <!-- footer-->
       
    </div>
</body>
</html>
